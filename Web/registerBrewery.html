		<title>JavaScript Form Validation using a sample registration form</title>

	<body onload="document.registration.userid.focus();">  
		<h1 style="color:white">Brewery Registration Form</h1>  
		<form name='registration' onSubmit="return formValidation();">  
			<ul style="list-style-type:none">  
				<li style="color:white"><label for="code#">Code#:</label></li>  
				<li><input type="text" name="userid" size="12" /></li>  
				<li style="color:white"><label color="white" for="passid">Password:</label></li>  
				<li><input type="password" name="passid" size="12" /></li>  
				<li style="color:white"><label color="white" for="username">Name:</label></li>  
				<li><input type="text" name="username" size="50" /></li>  
				<li style="color:white"><label color="white" for="address">Address:</label></li>  
				<li><input type="text" name="address" size="50" /></li>  
				<li style="color:white"><label color="white" for="zip">ZIP Code:</label></li>  
				<li><input type="text" name="zip" /></li>
				<li style="color:white"><label for="phone#">Phone Number 555-555-5555</label></li>  
				<li><input type="text" name="number" size="10" /></li>    
				<li style="color:white"><label color="white" for="email">Email:</label></li>  
				<li><input type="text" name="email" size="50" /></li>  
				<li style="color:black"><input type="submit" name="submit" value="Submit" onclick="myFunction()"/></li>  
				   <script language="javascript">
						function myFunction()
						{
							alert("You have just registered.");
						}
					</script>
				</ul>  
			</form>
